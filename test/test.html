<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Panel Navigation</title>
  <link rel="stylesheet" href="/Style//test.css" <link rel="stylesheet" href="/Style/home.css">
  <link rel="stylesheet" href="/Style/element.css">
</head>

<body>
  <div class="navbar-container" id="navbar">
    <div class="top-left-navbar">
      <p class="big mediumweight">© Coded by Paul</p>
    </div>
    <div class="top-right-navbar desktop">
      <a class="link-button" href="#about">About</a>
      <a class="link-button" href="#skills">Skills</a>
      <a class="link-button" href="#projects">Projects</a>
      <a class="link-button" href="#work">Work</a>
      <a class="link-button" href="#contact">Contact</a>
    </div>
    <div class="top-right-navbar mobile">
      <button class="menu-btn" onclick="openPanel()">☰</button>
    </div>
  </div>
  <main class="main-container" id="main">
    <div class="test-box">
      <div class="box" id="box1"></div>
    </div>

  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      gsap.registerPlugin(ScrollTrigger);
      var testbox1 = document.getElementById("box1");

      const timeline = gsap.timeline({
        scrollTrigger: {
          trigger: testbox1,
          start: "top 80%",
          end: "bottom 50%",
          toggleActions: "play none none none",
        },
      });


      timeline.from(testbox1, {
        duration: 10,
        delay: 0.2,
        x: -400,
        markers: true,
        ease: "power2.out",
      });
    })
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
</body>


</html>
